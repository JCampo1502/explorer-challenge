<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total a pagar de un cliente</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <main class="main">
        <h1 class="main__title">Calculadora de Propinas</h1>
        
        <section class="main__section">
            <form class="form">
                <label for="price" class="form__label">
                    <strong class="form__field">Total de la cuenta</strong>
                    <span class="form__symbol">$</span><input type="number" id="price" autocomplete="off" placeholder="0" class="form__input">
                </label>
                <label for="percentage" class="form__label">
                    <strong class="form__field">Porcentaje de Propina</strong>
                    <input type="number" id="percentage" class="form__input" autocomplete="off" placeholder="0"><span class="form__symbol">%</span>
                </label>
                <button type="submit" class="form__submit">Calcular</button>
            </form>
            <article class="main__article">
                <h2 class="main__subtitile">Resumen</h2>
                <p class="summary">Total en la cuenta: <span id="subTotal">$0.0</span></p>
                <p class="summary">Propina: <span id="tip">$0.0</span></p>
                <p class="summary">Total a pagar: <span id="total">$0.0</span></p>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
